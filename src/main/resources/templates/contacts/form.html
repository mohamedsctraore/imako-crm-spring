<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Nouveau Contact</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Nouveau Contact</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Nouveau Contact</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Formulaire Nouveau Contact</h3>
            <div class="box-tools pull-right">
                <a th:href="@{/dashboard/contact/new}" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${contact}" th:action="@{/dashboard/contact}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" required="true" class="form-control" th:field="*{nom}" id="nom" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" required="true" class="form-control" th:field="*{email}" id="email" />
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone</label>
                    <input type="text" required="true" class="form-control" th:field="*{telephone}" id="telephone" />
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Valider</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
