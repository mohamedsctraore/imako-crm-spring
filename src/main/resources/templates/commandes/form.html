<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Nouvelle commande</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Commande</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Commande</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Formulaire Commande</h3>
            <div class="box-tools pull-right">
                <br clear="all" />
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${commande}" th:action="@{/dashboard/commande}" method="post">
            <div class="box-body">
                <input type="hidden" th:text="${id_contact_commande}"/>

                <div class="form-group">
                    <label for="noteCommande">NoteCommande</label>
                    <input type="text" required="true" class="form-control" th:field="*{noteRendezVous}" id="noteCommande" />
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Valider</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
